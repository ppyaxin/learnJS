<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        #login {
            position: absolute;
            width: 750px;
            height: 580px;
            left: 50%;
            top: 50%;
            margin-left: -375px;
            margin-top: -290px;
            background-color: white;
            border-radius: 5px;
        }

        #left {
            background-image: url(background.png);
            width: 430px;
            height: 580px;
            background-size: 100% 100%;
            border-radius: 5px 0px 0pxgit 5px;
        }

        #left-top {
            padding: 0.5em;
        }

        #timbox {
            position: relative;
            left: 2.3em;
            width: 10em;
            height: 2em;
        }

        #tim {
            top: 50%;
            position: absolute;
            font-weight: bold;
            font-size: 1.2em;
            line-height: 1.5em;
            margin-top: -0.75em;
            font-family: 'Calibri';
        }

        #logo {
            height: 2em;
            float: left;
        }
    </style>
</head>

<body style="background-color: #c9daf8;">
    <div id="login">
        <!-- 左侧图片 -->
        <div id="left">
            <div id="left-top">
                <img id="logo" src="tim.png" />
                <div id="timbox">
                    <div id="tim">TIM</div>
                </div>
            </div>
        </div>
        <!-- 左侧文字 -->
    
    </div>
</body>

</html>

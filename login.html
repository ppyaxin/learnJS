<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        #login {
            position: absolute;
            width: 750px;
            height: 580px;
            left: 50%;
            top: 50%;
            margin-left: -375px;
            margin-top: -290px;
            background-color: white;
            border-radius: 5px;
            /* 该属性可设置的值包括阴影的X轴偏移量、Y轴偏移量、模糊半径、扩散半径和颜色 */
            box-shadow: 0 0 9px 1px #999;
        }

        #left {
            position: relative;
            background-image: url(background.png);
            width: 430px;
            height: 580px;
            background-size: 100% 100%;
            border-radius: 5px 0px 0px 5px;
        }

        #left-top {
            padding: 0.5em;
        }

        #timbox {
            position: relative;
            left: 2.3em;
            width: 10em;
            height: 2em;
        }

        #tim {
            top: 50%;
            position: absolute;
            font-weight: bold;
            font-size: 1.2em;
            line-height: 1.5em;
            margin-top: -0.75em;
            font-family: 'Calibri';
        }
        #logo {
            height: 2em;
            float: left;
        }
        #left-middle{
            position: absolute;
            
            width: 10em;
            height: 10em;
            font-size: 1.8em;
            color: #666666;
            letter-spacing: 0.8em;
            text-align: center;
            line-height: 0.3em;
            font-family: '华光中圆_CNKI';
        }
    </style>
</head>

<body style="background-color: #c9daf8;">
    <div id="login">
        <!-- 左侧图片 -->
        <div id="left">
            <div id="left-top">
                <img id="logo" src="tim.png" />
                <div id="timbox">
                    <div id="tim">TIM</div>
                </div>
            </div>
            <!-- 左侧文字 -->
            <div id="left-middle">
                 <p>在线协作</p>
                 <p>.</p>
                 <p>永久免费</p>
            </div>
        </div>
    </div>
</body>

</html>

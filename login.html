            height: 580px;
            left: 50%;
            top: 50%;

            margin-top: -290px;

            box-shadow: 0 0 9px 1px #999;

        }

        }

        #tim {

            line-height: 1.5em;
            margin-top: -0.75em;

        }

        #logo {

        }

        #left-middle {

            width: 10em;
            height: 6em;
            font-size: 1.8em;
            color: #666666;
            letter-spacing: 0.6em;

        #right {

        }

        }

        .icon {

        }

        .icon1 {

        }

        /* 和下面的marge值怎么算 */
        #qq-wechat {

            height: 5em;
            margin: 3em auto 4em;
            width: 55%;
        }

        #qqicon {
            width: 50%;
            float: left;
            text-align: center;
            color: #1E90FF
        }

        .disappear {
            display: none;
        }
        .words{
            margin: 0
        }

        #wechaticon {
            height: 5em;
            width: 50%;
            float: left;
            text-align: center;
            color: #999;
        }
      .disappear {
            display: none;
        }
        .words{
            margin: 0
        }

    
        .account-box {
            position: relative;
            display: block;
            height: 3em;
            width: 15em;
        }
        #qrbox{
            position: relative;
            width:inherit;
            height: 10em;
        }
        #RQcode:hover .icon {
            display: none;
        }

        #RQcode:hover .disappear {
            display: inline;
        }

        .bottom-box {
            height: 5em;
            width: 15em;
        }

        .big-marge {
            margin: 4em auto 0.5em;
        }

        .small-marge {
            margin: 0.01em auto;
        }

        input {
            width: 80%;
            outline-style: none;
            border: 0px;
            color: black;
            font-size: 1.5em;
        }

        input::-webkit-input-placeholder {
            font-size: 15px;
        }

        #password:hover .icon {

        }

        #password:hover .disappear {
            display: inline;
        }

        hr {
            height: 1px;
            border: none;
            border-top: 1px solid #D3D3D3;
        }

        .half-box {
            float: left;
            width: 50%;
            height: 100%;

        .bottom-font {

            height: 50%;

        .float-right {

        }

<script>
    let qqlight = true
    let wechatlight = false
    let qqicon = document.getElementById("qqicon")
    let wechaticon = document.getElementById("wechaticon")
    let darkQQ=document.getElementById("darkQQ")
    let lightQQ=document.getElementById("lightQQ")
    let darkWechat=document.getElementById("darkWechat")
    let lightWechat=document.getElementById("lightWechat")
    let wechatlogin=document.getElementById("wechat-login")
    let qqlogin=document.getElementById("qq-login")
    function mouseoverQQ(x) {
        x.style.color = "#1E90FF"
        darkQQ.style.display = "none"
        lightQQ.style.display = "inline"
        ifdarkWQQ()
    }
    function mouseoverWechat(x) {
        x.style.color = "#00CD00"
        lightWechat.style.display = "inline"
        darkWechat.style.display = "none"
        ifdarkWechat()
    }

    //判断鼠标移开时图标是否变暗
    function ifdarkWechat() {
        //console.log("qqlight" + qqlight)
        wechaticon.onmouseleave = ""
        if (qqlight == true) {
            wechaticon.onmouseleave = mouseleaveWechat
        }
    }
    function ifdarkWQQ() {
        //console.log("wechatlight" + wechatlight)
        qqicon.onmouseleave = ""
        if (wechatlight) {
            qqicon.onmouseleave = mouseleaveQQ
        }
    }
    function mouseleaveWechat() {
        wechaticon.style.color = "#999"
        lightWechat.style.display = "none"
        darkWechat.style.display = "inline"
        //console.log("离开微信")
    }
    function clickwechat() {
        wechatlogin.style.display = "block"
        //console.log("点亮为新")
        lightQQ.style.display = "none"
        darkQQ.style.display = "inline"
        lightWechat.style.display = "inline"
        darkWechat.style.display = "none"
        wechaticon.style.color = "#00CD00"
        qqicon.style.color = "#999"
        wechatlight = true
        qqlight = false
        qqlogin.style.display = "none"
    }
    function mouseleaveQQ() {
        qqicon.style.color = "#999"
        darkQQ.style.display = "inline"
        lightQQ.style.display = "none"
    }
    function clickqq() {
        //console.log("点亮qq")
        darkQQ.style.display = "none"
        lightQQ.style.display = "inline"
        darkWechat.style.display = "inline"
        lightWechat.style.display = "none"
        qqicon.style.color = "#1E90FF"
        wechaticon.style.color = "#999"
        wechatlight = false
        qqlight = true
        wechatlogin.style.display = "none"
        qqlogin.style.display = "block"
    }
</script>
